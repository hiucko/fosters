<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>FOSTERS PC</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    //= template/favicon.html

    //= template/fonts_preload.html

    <link rel="stylesheet" href="plugins_css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body class="page">
    <div class="page__content">
        //= template/header.html

        <main>
            <div class="container">
                <div class="auth-form">
                    <h1>Регистрация</h1>

                    <form class="auth-form__form" action="">
                        <label class="form-group">
                            <input id="name" class="input" type="text" value="" name="name" placeholder="Имя*" autocomplete="off">
                        </label>

                        <label class="form-group">
                            <input id="last_name" class="input" type="text" value="" name="last_name" placeholder="Фамилия*" autocomplete="off">
                        </label>

                        <label class="form-group">
                            <input id="email" class="input" type="text" value="" name="email" placeholder="Email*" autocomplete="off">
                        </label>

                        <label class="form-group">
                            <input id="phone" class="input" type="text" value="" name="phone" placeholder="Телефон*" autocomplete="off">
                        </label>

                        <label class="form-group">
                            <input id="city" class="input" type="text" value="" name="city" placeholder="Город*" autocomplete="off">
                        </label>

                        <label class="form-group">
                            <input id="password" class="input" type="password" value="" name="password" placeholder="Пароль (минимум 5 символов)*" autocomplete="off">
                        </label>

                        <label class="form-group">
                            <input id="re_password" class="input" type="password" value="" name="re_password" placeholder="Подтверждение пароля*" autocomplete="off">
                        </label>

                        <label class="checkbox">
                            <input type="checkbox" name="terms" value="Y" checked>
                            <span class="checkbox__icon"></span>
                            <span class="checkbox__text">Согласен с <a href="#">обработкой персональных данных</a></span>
                        </label>

                        <button class="button" type="submit">
                            <span>Зарегистрироваться</span>
                            <svg aria-hidden="true">
                                <use xlink:href="images/sprite.svg#button_arrow"></use>
                            </svg>
                        </button>
                    </form>

                    <div class="auth-form__links">
                        <a href="#">Забыли пароль?</a>
                        <a href="#">Авторизация</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    //= template/footer.html

    //= template/scripts.html
</body>

</html>
